<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Ingresar al Sistema</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">

  </head>

  <body>
    <header th:insert="~{fragments/menu :: menu-principal}"></header>

    <main role="main">
      <hr>
      <div class="container">

        <div class="card">
          <div class="card-body">

            <form class="form-signin" th:action="@{/login}" method="post">
              <div class="row">

                <div class="col-md-4">
                </div>

                <div class="col-md-4">
                  <img class="mb-4 rounded mx-auto d-block" th:src="@{logos/lock.png}" alt="" width="100" height="100">
                  <h4 class="h3 mb-3 font-weight-normal text-center">Iniciar Sesión</h4>

                    <label for="username">Nombre de Usuario:</label>
                    <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus><br>

                    <label for="password">Clave de Acceso:</label>
                    <input type="password" name="password" id="password" class="form-control" placeholder="Password" required><br>

                  <!-- Mostrar mensaje de error si existe -->
                  <div class="alert alert-danger" role="alert" th:if="${error}" th:text="${error}"></div>

                  <!-- Mostrar mensaje de error si existe (Usando Sesión) X
                  <div class="alert alert-danger" role='alert' th:if="${session.error}" th:text="${session.error}"></div>
                  -->
                  <button class="btn btn-lg btn-primary btn-block" type="submit">Iniciar Sesión</button>
                  <p class="text-primary text-center">¿No tienes una cuenta? <a th:href="@{/signup}"><strong>Regístrate aquí.</strong></a></p>

                  <!--
                  <hr>
                  <h6 class="form-signin-heading" style="color:blue;font-weight:bold;">Aplicaci&oacute;n protegida con Spring Security 5</h6>
                  <strong>PERFIL EDITOR</strong>
                  <ul>
                    <li><strong>User: </strong>luis</li>
                    <li><strong>Pass: </strong>luis123</li>
                  </ul>
                  <strong>PERFIL GERENTE</strong>
                  <ul>
                    <li><strong>User: </strong>marisol</li>
                    <li><strong>Pass: </strong>mari123</li>
                  </ul>
                  -->
                </div>
              </div>
            </form>

          </div>
        </div>
      </div> <!-- /container -->

    </main>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>

  </body>
</html>
