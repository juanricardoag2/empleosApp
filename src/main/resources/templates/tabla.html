<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Listado de Vacantes</title>
<!-- Bootstrap core CSS -->
<link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<header th:insert="~{fragments/menu :: menu-principal}"></header>

	<img th:src="@{/images/logo.png}" width="136" height="136">
	<h1 class="text-primary">Lista de Vacantes</h1>

	<table class="table table-striped table-bordered table-hover">
		<tr class="table-dark">
			<th>Logo</th>
			<th>Id</th>
			<th>Nombre</th>
			<th>Fecha de Pub.</th>
			<th>Salario Ofrecido</th>
			<th>Descripcion</th>
			<th>Destacada</th>
			<th>Detalle</th>
			<th>Eliminar</th>
		</tr>
		
		<tr th:each="vacante : ${listaVacantes}">
			<td>
				<img th:src="@{/images/{img} ( img=${vacante.imagen} )}" width="136" height="136">
			</td>
			
			<td th:text="${vacante.id}"></td>
			<td th:text="${vacante.nombre}"></td>
			<td th:text="${vacante.fecha}"></td>
			<td th:text="${vacante.salario}"></td>
			<td th:text="${vacante.descripcion}"></td>
			
			<!--  
				<td th:text="${vacante.destacado}"></td>
				<td th:text="${vacante.destacado == 1 ? 'Si' : 'No'}"></td>
			-->
			
			<td>
				<span th:if="${vacante.destacado == 1}" class="badge text-bg-success">Si</span>
				<span th:unless="${vacante.destacado == 1}" class="badge text-bg-danger">No</span>
			</td>
			
			<td>
				<a th:href="@{ /vacantes/view/{tempId} (tempId = ${vacante.id}) }" class="btn btn-success">Visualizar</a>
			</td>
				
			<td>
				<a th:href="@{ /vacantes/delete(idParam = ${vacante.id}) }" class="btn btn-danger">Eliminar</a>
			</td>
		</tr>
		
	</table>
	
	<footer class="footer" th:insert="~{fragments/footer :: pie-pagina}"></footer>
	
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
